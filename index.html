<!DOCTYPE html>

<html lang="en">

<head>
  <title>Vehículo Autónomo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/utilities.js"></script>
  <script src="js/node.js"></script>
</head>

<body>
  <!-- Modo manual o aleatorio -->
  <div>
    <BUTTON onclick="toggleMode()">Modo</BUTTON>
    <MODO_MANUAL id="man">Manual </MODO_MANUAL>
    <MODO_ALEATORIO id="random">Aleatorio</MODO_ALEATORIO>
  </div>

  <!-- Título y pedir información de filas columnas y obstáculos al usuario -->
  <H1>Simulación Vehículo Autónomo con Obstáculos</H1>
  <H2>Filas: </H2>
  <input type="tel" id="ask_rows" value="3" size="5">
  <H2>Columnas: </H2>
  <input type="tel" id="ask_columns" value="3" size="5">

  <OBS_TEXT id="obs_t">
    <H2>Obstáculos:</H2>
    <input type="tel" id="ask_obstacles" value="4" size="5">
  </OBS_TEXT>
  <br></br>

  <!-- Generar tabla, tabla y botones -->
  <BUTTON onclick="generateGrid();">GENERAR</BUTTON>

  <table id=grid>
  </table>

  <br></br>

  <select name="functions" id="functions">
    <option value="s_man">Manhattan</option>
    <option value="s_eucl">Euclídea</option>
  </select>

  <br></br>

  <BUTTON onclick="startSearch()">BUSCAR</BUTTON>
  <BUTTON onclick="showHelp()">AYUDA</BUTTON>

  <br></br>

  <input type="file" id="file-selector">

  <br></br>

  <BUTTON onclick="loadFile()">CARGAR FICHERO</BUTTON>

</body>

<script>
  document.onkeyup = function (e) {
    switch (e.which) {
      // 'E'
      case 69:
        document.getElementById("functions").value = "s_eucl";
        break;
      // 'G'
      case 71:
        generateGrid();
        break;
      // 'H'
      case 72:
        showHelp();
        break;
      // 'L'
      case 76:
        loadFile();
        break;
      // 'M'
      case 77:
        document.getElementById("functions").value = "s_man";
        break;
      // 'S'
      case 83:
        startSearch();
        break;
      // 'W' 
      case 87:
        toggleMode();
        break;
    }
  }
</script>

<script src="js/script.js"></script>
<script src="js/search.js"></script>

</html>
